<div><span class="text-background-color">{{ question.text }}</span></div>
<div *ngIf="question.answers" class="answers-list-padding">
  <ul class="list-group answers">
    <li (click)="onAnswerSelect(answer)"
        *ngFor="let answer of question.answers" [class.active]="answer === selectedAnswer" class="list-group-item">
      {{ answer.text }}
    </li>
  </ul>
</div>
